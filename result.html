<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
  <link rel="stylesheet" href="assets/sqlitedb.css">
  <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">
  <title> SQLite with Go on the Web </title>
  <link rel="icon" type="image/x-icon" href="/assets/fontawesome-free-6.4.2-web/svgs/solid/record-vinyl.svg">
</head>

<body>
<h1><i class="fa-solid fa-envelope"></i>  Albums by Artist</h1>

<ul>
    <li>
        <a href="/query"> <i class="fa-solid fa-reply"></i> Query
        </a>
    </li>
    <li>
        <a href="/entryForm"> <i class="fa-solid fa-reply"></i> New Entry
        </a>
    </li>
</ul>

<div>
    <a href="/query"> [ <i class="fa-solid fa-reply"></i> New Query ] </a>
</div>

<br>
<br>

<table style="width:50%">
    <tr>
        <th>ID</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Price (USD)</th>
    </tr>

    {{ range . }} 
    <tr>
        <th>{{.Id}}</th>
        <td>{{.Artist}}</td>
        <td>{{.Title}}</td>
        <td>{{.Price}}</td>
    </tr>
    {{ end }}
</table>

</body>
</html>
