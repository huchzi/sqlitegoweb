<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
<head>
  <link rel="stylesheet" href="assets/sqlitedb.css">
  <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">
  <title> SQLite with Go on the Web </title>
  <link rel="icon" type="image/x-icon" href="/assets/fontawesome-free-6.4.2-web/svgs/solid/record-vinyl.svg">
</head>

<body>

    <header>
        <h1><i class="fa-solid fa-record-vinyl"></i>     SQLite with Go on the web</h1>
    </header>

<ul>
    <li>
        <a href="/query"> <i class="fa-solid fa-clipboard-question"></i> Search by artist
        </a>
    </li>
    <li>
        <a href="/entryForm"> <i class="fa-solid fa-file-text"></i> Add record
        </a>
    </li>

<br>

<h2><i class="fa-solid fa-envelope"></i> Albums by Artist</h2>

<br>

<table style="width:50%">
    <tr>
        <th>ID</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Price (USD)</th>
    </tr>

    {{ range . }} 
    <tr>
        <th>{{.Id}}</th>
        <td>{{.Artist}}</td>
        <td>{{.Title}}</td>
        <td>{{.Price}}</td>
    </tr>
    {{ end }}
</table>

</body>
</html>
